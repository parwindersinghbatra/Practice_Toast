<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
         <div class="select1">
            <select id="horizontal-position">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
         </div>
         <div class="select1">
            <select id="vertical-position">
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
            </select>
         </div>

         <div class="select1">
            <select name="" id="type">
                <option value="Success">Success</option>
                <option value="Error">Error</option>
                <option value="Warning">Warning</option>
                <option value="Info">Info</option>
            </select>
         </div>
         <div class="message">
            <input
          type="text"
          name="message"
          id="message"
          placeholder="Message"
          value="This is a toast message!"
        />
        </div>
        <div class="duraction">
            <span>Duration </span><input type="range" name="duration" id="duration" min="3" max="10" value="5"/>
        </div>
        <div class="btn">
            <button class="btn btn-primary" id="show-toast">Show Toast!</button>
        </div>
    </div>
        <span id="toast-message" ></span>
<script src="script.js"></script>
</body>
</html>
